<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">SHOPU</a>
      <form class="d-flex">

        <a class="btn btn-outline-success" type="submit" routerLink="/shop" >SHOP</a>
      </form>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>ORDERS</h2>
    <table class="table table-bordered mt-5"> 
        <thead>
          <tr>
            <th class="al">Id</th>
            <th>user</th>
            <th>Date</th>
            <th>Method</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders" >
            <td>{{order.id}}</td>
            <td>{{order.user}}</td>
            <td>{{order.date}}</td>
            <td><button class="btn btn-success" (click)="getPayment(order.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">info</button></td>
          </tr>
        </tbody>
      </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div *ngIf="payment.method==='CREDITCARD'">
            <span>Card Number: {{creditCard.cardNumber}}</span>
            <br>
            <span>Card Holder: {{creditCard.name}}</span>
            <br>
            <span>Expiration Date: {{creditCard.dateOfExpiry}}</span>
            <br>
            <span>CVV: {{creditCard.cvv}}</span>
          </div>
            <div *ngIf="payment.method==='PAYPAL'">
                <span>Paypal Email: {{paypal.email}}</span>
                <br>
        </div>
        <span> Amount : {{payment.amount}}$</span>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
